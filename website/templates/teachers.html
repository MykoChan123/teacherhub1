{% extends 'base.html' %}

{% block content %}
<div class="container mt-2">
    <h1 class="text-center mb-4">Teachers</h1>
   
    <form action="/searchteachers" method="POST" class="form-container mb-5 d-flex justify-content-center">
        <input type="text" class="form-control w-50" placeholder="Search by name" name="query">
        <button class="btn btn-outline-primary mr-3" type="submit"><i class="fas fa-search"></i> Search</button>
    </form>


    <div class="row">
        {% for i in users %}
        <div class="col-md-4 mb-4 d-flex justify-content-center">
            <div class="card profile-card text-center p-3">
                <center>
                <img src="{{ url_for('static', filename='profile/'~ (i.img)) if i.img else 'https://asa-groundhandling.com/wp-content/uploads/2019/10/placeholder-person-square.png' }}" class="rounded-circle mb-3" style="height: 150px; width: 150px; object-fit: cover;" alt="No Profile">

                </center>
                <h2 style="color: white;">{{i.fname }} {{i.lname}}</h2>
                <p><i class="fas fa-briefcase"></i> {{ i.position }}</p>
                <p><i class="fas fa-chalkboard-teacher"></i> {{ i.advisory }}</p>
                <a href="/viewteacher/{{i.id}}" class="btn btn-primary mb-2">
                    <i class="fas fa-folder"></i> View Folders
                </a>
                <a href="/pm/{{ i.id }}" class="btn btn-secondary">
                    <i class="fas fa-comment"></i> Message
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
