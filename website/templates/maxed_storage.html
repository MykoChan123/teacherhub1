{% extends 'base.html'%}
    {% block content %}
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>

        h1 {
            color: #dc3545;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            color: #6c757d;
            margin-bottom: 30px;
            text-align: center;
        }
        .contact-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .contact-btn:hover {
            background-color: #0056b3;
        }
        .icon {
            font-size: 50px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .contact-btn i {
            margin-right: 8px;
        }
        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 20px;
            height: 25px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #28a745, #ffc107, #dc3545);
            background-size: 200% 100%;
            background-position: left bottom;
            transition: background-position 0.3s ease;
            width: 0; /* This will be set dynamically */
            text-align: center;
            color: white;
            line-height: 25px;
            font-weight: bold;
            position: absolute;
            left: 0;
            top: 0;
        }
        .container{
            margin-top: 10%;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Storage Limit Reached</h1>
        <center>
        <h2>{{warn}}</h2>
        </center>
        {% if  usedspace %}
        <h2>USED: {{usedspace}} MB</h2>
        {% endif %}

        <div class="progress-container">
            <div class="progress-bar" style="width: 100%;"> 
                100%
            </div>
        </div>

        <p>You have maxed out your available storage. Please contact the admin to increase your storage limit.</p>

    </div>

</body>
</html>
{% endblock %}
