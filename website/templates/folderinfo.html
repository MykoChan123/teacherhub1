{% extends 'base.html'%}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header"><center><b>Info: {{folder.folder_name}}</b></center></div>
                    <div class="card-body">
                        <p>Date Created: <b>{{folder.date}}</b></p>
                        <p>Created By: <b>{{ user.fname }} {{user.lname}}</b></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
