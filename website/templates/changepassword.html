{% extends 'base.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%;">
        <div class="card-header bg-primary text-white text-center py-4">
            <h4 class="font-weight-bold mb-0"><i class="fas fa-lock"></i> Change Password</h4>
        </div>
        <div class="card-body py-4">
            <form action="/change_password" method="POST">
                <div class="form-group mb-4">
                    <label for="password" class="form-label"><i class="fas fa-key"></i> New Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter new password" required>
                </div>

                <div class="form-group mb-4">
                    <label for="confirm_password" class="form-label"><i class="fas fa-key"></i> Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm new password" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-danger btn-lg">
                        <i class="fas fa-check-circle"></i> Change Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
