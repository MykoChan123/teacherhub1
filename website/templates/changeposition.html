{% extends 'base.html' %}


{% block content %}
<div class="container d-flex justify-content-around align-items-center mt-5">
    <div class="jumbotron jumbotron-custom">
        <h2>Position</h2>
        <br>
        <div class="form-group mt-2">
            <h6>Change to:</h6>
            <form action="{{ url_for('auth.changeposition')}}" METHOD="POST">
                <select name="position" id="" class="form-control">
                    <option value="Teacher 1">Teacher I</option>
                    <option value="Teacher 2">Teacher II</option>
                    <option value="Teacher 3">Teacher III</option>
                    <option value="Master Teacher">Master Teacher</option>
                    <option value="Head Teacher">Head Teacher</option>
                    <option value="Principal">Principal</option>
                    {% for i in positions %}
                    <option value="{{i.name}}"> {{ i.name }}</option>
                    {% endfor %}
                </select>
                <br/>
                <div class="text-center">
                <button type="submit" class="btn btn-danger">Change</button>
                </div>
            </form>
            
        </div>

    </div>


</div>



{% endblock %}
