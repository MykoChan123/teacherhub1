{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0">Profile</h3>
                </div>
                <div class="card-body text-center py-4">
                    <img 
                        src="{{ url_for('static', filename='profile/'~ (user.img)) if user.img else 'https://asa-groundhandling.com/wp-content/uploads/2019/10/placeholder-person-square.png' }}"  
                        class="rounded-circle mb-3 shadow-sm" 
                        style="height: 120px; width: 120px; object-fit: cover;" 
                        alt="No Profile">
                    <h4 class="card-title mb-2">{{ fname }} {{ lname }}</h4>
                    <p class="card-text"><i class="fas fa-envelope me-2"></i> <strong>Email:</strong> {{ email }}</p>
                    <p class="card-text"><i class="fas fa-briefcase me-2"></i> <strong>Position:</strong> {{ position }}</p>
                    <p class="card-text mb-4"><i class="fas fa-chalkboard-teacher me-2"></i> <strong>Advisory:</strong> {{ advisory }}</p>
                    <div class="d-flex flex-column flex-md-row justify-content-center">
                        <a href="{{ url_for('auth.updatedetails') }}" class="btn btn-outline-primary mb-2 mb-md-0 me-md-2">
                            <i class="fas fa-user-edit"></i> Update Details
                        </a>
                        <a href="{{ url_for('auth.changepassword') }}" class="btn btn-outline-danger">
                            <i class="fas fa-lock"></i> Change Password
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
