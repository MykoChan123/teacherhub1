{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h1>Search Results for: {{ query }}  </h1>

<div class="d-flex justify-content-end">
  
  <form action="/searchfolders" class="form-container" METHOD="POST">
    <input type="text" class="form-control" style="width: 250px;" placeholder="Folder name" name="query">
    <button class="btn btn-primary">Search</button>
</form>
<form action="/create_folder" class="form-inline" METHOD="POST">
    <input type="text" class="form-control" name="foldername" id="" placeholder="New Folder" required>
    <button class="btn btn-primary mr-1">Create</button>
    <a href="/deleteallfolder" class="btn btn-danger">Delete All</a>
</form>

</div>
</div>


<div class="container mt-5">
    <div class="row">
        {% for i in results %}
     
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4"> 
        <div class="position-relative">
            <a href="/actionfolder/">
          <button class="btn btn-link"><img src="{{url_for('static', filename='img/ellipsis.png')}}" alt="" style="width: 20px; height: auto;"></button>
            </a>    
          <a href="/viewfiles/{{i.id}}">
            <div class="folder text-center">
              <i class="fas fa-folder fa-4x mb-1"></i>
              <p class="mb-0">{{ i.folder_name }}</p> 
            </div>
          </a>
        </div>
      </div>
        {% endfor %}
  
    </div>
  </div>
{% endblock %}
