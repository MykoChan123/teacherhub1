{% extends 'baseadmin.html' %}
{% block titleadmin %}Set Admin Password{% endblock %}

{% block contentadmin %}

<style>
    .container {
        max-width: 60%; 
        min-height: 60vh;
        margin: 50px auto; 
        padding: 40px; 
        background-color: #f8f9fa;
        border-radius: 12px; 
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 2rem; 
        color: #333; 
        margin-bottom: 20px;
        text-align: center;
    }

    select, button, input {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        margin: 10px 0;
        border-radius: 8px;
    }

    select {
        background-color: #ffffff; 
        border: 1px solid #ced4da;
    }

    select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    button {
        background-color: #ff4757; 
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease; 
    }

    button:hover {
        background-color: #e84118; 
    }

    .form-group {
        margin-bottom: 20px; 
    }
</style>

<div class="container">
    <form action="/setadminpasssword" method="POST">
        <h1>Set New Admin Password</h1>
        <div class="form-group">
            <label for="teacher">Email:</label>
            <input type="email" value="{{email}}" name="email">
            <label for="teacher">Set New Admin Password:</label>
            <input type="text" name="password">
            <label for="teacher">Confirm Password:</label>
            <input type="text" name="confirm">
            <h2 style="color: red;">{{msg}}</h2>
            <h4 style="color: red;">CAUTION: This action will set a new password of admin make sure to remember.</h4>
        <button type="submit">Set</button>
        </div>
    </form>
</div>



{% endblock %}
