{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="jumbotron jumbotron-custom p-5 shadow-lg rounded bg-light">
        <form action="{{ url_for('views.newannouncement') }}" method="POST">
            <h3 class="text-center mb-4">
                <i class="fas fa-bullhorn fa-lg mr-2"></i> Create Announcement
            </h3>
            <h5 style="color: green;">{{msg}}</h5>
            <br>

            <div class="form-group">
                <label for="title"><strong>Title:</strong></label>
                <input type="text" name="title" id="title" class="form-control" required placeholder="Enter announcement title">
            </div>

            <div class="form-group">
                <label for="content"><strong>Body:</strong></label>
                <textarea name="content" id="content" class="form-control" style="resize: none; height: 160px;" required placeholder="Type your message..."></textarea>
            </div>

            <div class="text-right">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
