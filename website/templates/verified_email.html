<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #8e6ee4, #88d3ce);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
        }

        .jumbotron-custom {
            padding: 3rem;
            border-radius: 1rem;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .icon-success {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 0.25rem;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        h2 {
            font-size: 2rem;
            color: #28a745;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .highlight {
            font-size: 1.1rem;
            color: #000000;
            font-weight: 500;
            margin: 1.5rem 0;
            line-height: 1.5;
        }

        p {
            font-size: 0.95rem;
            color: #333333;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron-custom">
            <div class="icon-success">
                <i class="fas fa-check-circle"></i> <!-- Success icon -->
            </div>
            <h2>Success! Your Email is Verified</h2>
            <div class="highlight">
                <p>Our admin is reviewing your government ID. Once it's verified, you'll receive an email, and you'll be able to log into your account.</p>
            </div>
            <p>Thank you for your patience. We prioritize the security and authenticity of all accounts.</p>
            <a href="/login" class="btn btn-primary">Return to Login</a>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Optional JavaScript and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
