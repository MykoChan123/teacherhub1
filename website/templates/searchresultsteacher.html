{% extends 'base.html'%}
{% block content %}
<div class="container mt-2">
    <h1 class="text-center">Search results for:  {{ query }}</h1>
   
    <form action="/searchteachers" class="form-container mb-5" METHOD="POST">
        <input type="text" class="form-control" style="width: 250px;" placeholder="Name" name="query">
        <button class="btn btn-primary mt-2">Search</button>
    </form>

    {% for i in users %}
    <div class="d-flex justify-content-center">
        <div class="row">
            <div class="col text-center mb-5">
                <div class="profile-card p-4 border shadow-sm rounded">
                    <img src="{{ url_for('static', filename='profile/'~ (i.img)) if i.img else 'https://asa-groundhandling.com/wp-content/uploads/2019/10/placeholder-person-square.png' }}" class="rounded-circle mb-3" style="height: 150px; width: 150px; object-fit: cover;" alt="No Profile">
                    <h2>{{ i.fname }} {{ i.lname }}</h2>
                    <p>{{ i.email }}</p>
                    <p>{{ i.position }}</p>
                    <p>{{ i.advisory }}</p>

                   
                    <div class="d-flex justify-content-center">
                        <a href="/viewteacher/{{i.id}}" class="btn btn-primary mr-2">View Folders</a>
                        <a href="/pm/{{ i.id }}" class="btn btn-secondary">
                            <i class="fas fa-comment"></i> Message
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
