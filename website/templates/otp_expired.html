<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Expired</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #8e6ee4, #88d3ce);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .message-container {
            text-align: center;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 50px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        .icon {
            font-size: 48px;
            color: #dc3545; /* Bootstrap danger color */
        }
        .btn-signup {
            width: 50%;
            padding: 1rem; 
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            background-color: #6e45e2;
            color: white;
            font-size: 1rem; 
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }
    </style>
</head>
<body>

<div class="message-container">
    <i class="fas fa-exclamation-triangle icon"></i>
    <h1 class="text-danger">Oh no! Your OTP has expired</h1>
    <p>Please sign up again to receive a new OTP.</p>
    <a href="/signup" class="btn btn-primary btn-signup">Sign Up Again</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.2.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
