{% extends 'baseadmin.html' %}
{% block titleadmin %}Add Position{% endblock %}

{% block contentadmin %}

<style>
    .container {
        max-width: 60%; 
        margin: 50px auto; 
        padding: 40px; 
        background-color: #f8f9fa;
        border-radius: 12px; 
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 2rem; 
        color: #333; 
        margin-bottom: 20px;
        text-align: center;
    }

    select, button, input {
        width: 90%;
        padding: 12px;
        font-size: 1rem;
        margin: 10px 0;
        border-radius: 8px;
    }

    select {
        background-color: #ffffff; 
        border: 1px solid #ced4da;
    }

    select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    button {
        background-color: #28a745; 
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease; 
    }
</style>

<div class="container">
    <form action="/addposition" method="POST">
        <h1>Add Position</h1>
        <div class="form-group">
            <label for="teacher">Label:</label>
            <input type="text" name="position" required>
        </div>
        <button type="submit">Add</button>
    </form>
</div>


{% endblock %}
