{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white text-center py-4">
            <h4 class="font-weight-bold mb-0">
                <i class="fas fa-user-edit"></i> Update Details
            </h4>
        </div>
        <div class="card-body p-4">
            <form action="/update_details" method="POST" enctype="multipart/form-data">
                
                <div class="form-group mb-4">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" value="{{ email }}">
                </div>

                <div class="form-group mb-4">
                    <label for="fname" class="form-label">
                        <i class="fas fa-user"></i> First Name
                    </label>
                    <input type="text" name="fname" id="fname" class="form-control" placeholder="First Name" value="{{ fname }}" required>
                </div>

                <div class="form-group mb-4">
                    <label for="lname" class="form-label">
                        <i class="fas fa-user"></i> Last Name
                    </label>
                    <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name" value="{{ lname }}">
                </div>

                <div class="form-group mb-4">
                    <label for="position" class="form-label">
                        <i class="fas fa-briefcase"></i> Position
                    </label>
                    <div class="input-group">
                        <input type="text" id="position" class="form-control" value="{{ position }}" disabled>
                        <div class="input-group-append">
                            <a href="{{ url_for('auth.changeposition') }}" class="btn btn-secondary">
                                <i class="fas fa-exchange-alt"></i> Change
                            </a>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="advisory" class="form-label">
                        <i class="fas fa-chalkboard-teacher"></i> Advisory
                    </label>
                    <div class="input-group">
                        <input type="text" id="advisory" class="form-control" value="{{ advisory }}" disabled>
                        <div class="input-group-append">
                            <a href="{{ url_for('auth.changeadvisory') }}" class="btn btn-secondary">
                                <i class="fas fa-exchange-alt"></i> Change
                            </a>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="profile" class="form-label">
                        <i class="fas fa-camera"></i> Profile Picture
                    </label>
                    <div class="input-group">
                        <input type="file" id="profile" class="form-control" name="profile" required>

                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save"></i> Update
                    </button>
                </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
