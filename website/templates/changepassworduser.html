{% extends 'baseadmin.html' %}
{% block titleadmin %}Change Password{% endblock %}

{% block contentadmin %}

<style>
    .container {
        max-width: 60%; 
        min-height: 60vh;
        margin: 50px auto; 
        padding: 40px; 
        background-color: #f8f9fa;
        border-radius: 12px; 
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 2rem; 
        color: #333; 
        margin-bottom: 20px;
        text-align: center;
    }

    select, button, input {
        width: 90%;
        padding: 12px;
        font-size: 1rem;
        margin: 10px 0;
        border-radius: 8px;
    }

    select {
        background-color: #ffffff; 
        border: 1px solid #ced4da;
    }

    select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    button {
        background-color: #ff4757; 
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease; 
    }

    button:hover {
        background-color: #e84118; 
    }

    .form-group {
        margin-bottom: 20px; 
    }
</style>

<div class="container">
    <form action="/changepassworduser" method="POST">
        <h1>Set New Email and Password</h1>
        <div class="form-group">
            <label for="teacher">Select User:</label>
            <select name="teacher" id="teacher">
               
                {% for i in users %}
                <option value="{{i.id}}">{{i.fname}} {{ i.lname }}</option>
                {% endfor %}
            </select>
            <br>
            <label id="teacher">Email:</label>
            <input type="text" name="email" placeholder="New email" id="">
            <label id="teacher">Password:</label>
            <input type="text" name="password" placeholder="New password" id="">
        <button type="submit">Set</button>
    </form>
</div>


{% endblock %}
